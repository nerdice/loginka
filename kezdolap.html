<!DOCTYPE html>
<html>
<head>
	<title>NerdNetwork - Hivatalos Weboldal</title>
	<meta name="description" content="NerdNetwork a legjobb magyar minecraft server. Csatlakozhatsz ezen az ip-n:'play.myserver.net'.">
	<meta property="og:title" content="NerdNetwork - Official Website">
	<meta property="og:site_name" content="NerdNetwork">
	<meta property="og:description" content="MyServer is a new and awesome Minecraft server. You can join with the IP 'play.myserver.net'.">
	<meta property="og:image" content="https://bybilly.uk/portal/img/minecraft.jpg">
	<meta property="og:url" content="https://bybilly.uk/">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<p>NerdNetwork</p>
		</div>

		<div class="items">
			<a href="#" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">csevegés és sok más.</p>
				<p class="title">Fórum</p>
			</div>
			</a>

			<a href="#" class="item store">
			<div>
				<img src="img/péz2.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">donatétek és rangok</p>
				<p class="title">Áruház</p>
			</div>
			</a>

			<a href="login.html" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">Bejelentkezés/Regisztráció</p>
				<p class="title">Bejelentkezés</p>
			</div>
			</a>

			<a href="#" class="item vote">
				<div>
					<img src="img/bat.png" alt="Minecraft voting icon" class="img">
					<p class="subtitle">Unban kérelem benyújtás</p>
					<p class="title">Unban kérelem</p>
				</div>
				</a>

			<a href="#" class="item vote">
				<div>
					<img src="img/about.png" alt="Minecraft voting icon" class="img">
					<p class="subtitle">Rólunk</p>
					<p class="title">Rólunk</p>
				</div>
				</a>

		</div>

		<div class="playercount">
			<p>Join <span class="sip" data-ip="nerdnetwork.ddns.net" data-port="25565">
			</span> other players on <span class="ip">nerdnetwork.ddns.net</span></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
